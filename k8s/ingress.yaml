apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pe-eng-transaction-processor-dev
  labels:
    app.kubernetes.io/name: transaction-processor
    app.kubernetes.io/version: "2.0.1"
    app.kubernetes.io/part-of: banking-platform
    environment: dev
    managed-by: helm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - transaction-processor.internal.banking.com
    secretName: transaction-processor-tls
  rules:
  - host: transaction-processor.internal.banking.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pe-eng-transaction-processor-dev
            port:
              number: 8080
