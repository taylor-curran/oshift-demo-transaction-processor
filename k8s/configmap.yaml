apiVersion: v1
kind: ConfigMap
metadata:
  name: transaction-processor-config
  namespace: transaction-processor
  labels:
    app.kubernetes.io/name: transaction-processor
    app.kubernetes.io/version: "2.0.1"
    app.kubernetes.io/part-of: banking-platform
    environment: dev
    managed-by: openshift
data:
  SPRING_PROFILES_ACTIVE: "production,high-throughput"
  PROCESSOR_THREAD_POOL_SIZE: "50"
  BATCH_SIZE: "1000"
  PROCESSING_TIMEOUT_MS: "5000"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-cluster:9092"
  KAFKA_CONSUMER_GROUP: "transaction-processors"
  KAFKA_AUTO_OFFSET_RESET: "earliest"
  KAFKA_MAX_POLL_RECORDS: "500"
  DB_SHARD_COUNT: "4"
  DB_WRITE_TIMEOUT: "3000"
  DB_READ_TIMEOUT: "1000"
  HYSTRIX_ENABLED: "true"
  CIRCUIT_BREAKER_THRESHOLD: "20"
