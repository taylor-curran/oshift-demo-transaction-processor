apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-processor
  namespace: transaction-processor
  labels:
    app.kubernetes.io/name: transaction-processor
    app.kubernetes.io/version: "2.0.1"
    app.kubernetes.io/part-of: banking-platform
    environment: dev
    managed-by: openshift
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: transaction-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transaction-processor
        app.kubernetes.io/version: "2.0.1"
        app.kubernetes.io/part-of: banking-platform
        environment: dev
        managed-by: openshift
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: transaction-processor
        image: transaction-processor:2.0.1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: JVM_OPTS
          value: "-Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        envFrom:
        - configMapRef:
            name: transaction-processor-config
        - secretRef:
            name: transaction-processor-creds
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 185
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /deployments/logs
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
